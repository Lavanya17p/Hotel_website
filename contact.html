<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel WP | Contact</title>
    <script src="https://kit.fontawesome.com/e9a02a6d87.js" crossorigin="anonymous"></script>    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">

</head>
<body>
    <header>
    <nav id="navbar">
        <div class="container">
            <h1 class="logo"><a href="index.html">HWP</a></h1>
            <ul>
                <li><a  href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a class="current" href="contact.html">Contact</a></li>
            </ul>
        </div>
        </nav>
        </header>
        <section id="contact-form" class="py-3">
            <div class="container">
                <h1 class="hd"><span class="text-primary">Contact</span> Us</h1>
                <p>Please fill out the form below the Contact us</p>
                <form action="">
                    <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea> 
                </div>
                <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </section>
        <section id="contact-info" class="bg-dark">
            <div class="container">
                <div class="box">
                    <i class="fas fa-hotel fa-3x"></i>
                    <h3>Location</h3>
                    <p>50 Main st Boston main Road</p>
                </div>
                <div class="box">
                    <i class="fas fa-phone fa-3x"></i>
                    <h3>Phone Number</h3>
                    <p>(674)555-82715</p>
                </div>
                <div class="box">
                    <i class="fas fa-envelope fa-3x"></i>
                    <h3>E-mail Address</h3>
                    <p>website@hotel.com</p>
                </div>   
            </div>
        </section>
        <div class="clr"></div>
    
        <footer id="main-footer">
            <p>Hotel Website &copy; 2021, All Rights Reserved</p>
    
        </footer>
    </body>
    </html>
